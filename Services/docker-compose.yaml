version: '3.3'

services:
  
  # --- Services ---
  notifications:
    build:
      context: .
      dockerfile: Notifications.Dockerfile
    networks:
      - external-network
    ports:
      - 80
      - 443
    environment:
      - ASPNETCORE_URLS=https://+:443;http://+:80
      - ASPNETCORE_Kestrel__Certificates__Default__Password=tomate
      - ASPNETCORE_Kestrel__Certificates__Default__Path=/https/aspnetapp.pfx
    volumes:
      - ~/.aspnet/https:/https:ro

  # --- Infrastructure ---
  rabbitmq:
    image: rabbitmq:3-management
    hostname: my-rabbit
    networks:
      - external-network
      - internal-network
    ports:
      - "15672:15672"
      - "5672:5672"

  postgres:
    image: postgres
    environment:
      - POSTGRES_PASSWORD=postgres
    networks:
      - external-network
      - internal-network
    ports:
      - "5432:5432"

  proxy:
    container_name: proxy
    restart: always
    build:
      context: .
      dockerfile: Proxy.Dockerfile
    links:
      - notifications
    ports:
      - '80:80'
      - '443:443'
    networks:
      - external-network
      - internal-network
    command: [ nginx, '-g', 'daemon off;' ]


networks:
  external-network:
    driver: bridge
  internal-network:
    driver: bridge
    internal: true
